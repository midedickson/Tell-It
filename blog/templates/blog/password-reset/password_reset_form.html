{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Password Reset | {{ block.super }}
{% endblock %}

{% block content %}
    <!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
    <h1 class="h3 mb-0 text-gray-800">RESET YOUR PASSWORD!</h1>
    </div>          

    <!-- Main Content Here -->
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Enter your registered E-mail Address</h1>
              </div>
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-sm btn-primary shadow-sm btn-block">SUBMIT</button>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="{% url 'blog:user_profile' %}">Back</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



</div>
{% endblock %}
